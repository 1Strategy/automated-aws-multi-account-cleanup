---
AWSTemplateFormatVersion: 2010-09-09
Description: >
  This CFN Template creates a CodeBuild Project and associated resources for setting
  up a multi-account script that totally destroys resources within those accounts; via AWS-Nuke.

Parameters:
  ParentOuId:
    Description: The unique ID of the Organizational Unit that owns all accounts that AWS-Nuke will destroy
    Type: String
  BucketName:
    Description: The name of the bucket where the aws-nuke-config.yaml file is stored
    Type: String
  AssumeRoleName:
    Description: The name of the Role to be assumed within each account, providing permissions to cleanse the account(s)
    Type: String

Resources:
  CloudWatchNukeScriptScheduleRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub CloudWatchNukeScriptSchedule-${AWS::StackName}
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        -
         PolicyName: CloudWatchNukeScriptSchedulePolicy
         PolicyDocument:
           Version: 2012-10-17
           Statement:
              -
                Effect: Allow
                Action: codebuild:StartBuild
                Resource: !Sub arn:aws:codebuild:us-west-2:${AWS::AccountId}:project/AccountNuker-${AWS::StackName}

  NukeScriptProjectRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        -
          PolicyName: NukeCloudWatchCodeBuildLogsPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub arn:aws:logs:us-west-2:${AWS::AccountId}:log-group:/aws/codebuild/AccountNuker-${AWS::StackName}
                  - !Sub arn:aws:logs:us-west-2:${AWS::AccountId}:log-group:/aws/codebuild/AccountNuker-${AWS::StackName}:*
        -
          PolicyName: NukeCodeBuildLogsPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub arn:aws:logs:us-west-2:${AWS::AccountId}:log-group:AccountNuker-${AWS::StackName}
                  - !Sub arn:aws:logs:us-west-2:${AWS::AccountId}:log-group:AccountNuker-${AWS::StackName}:*
        -
         PolicyName: AssumeNukePolicy
         PolicyDocument:
           Version: 2012-10-17
           Statement:
              -
                Effect: Allow
                Action: sts:AssumeRole
                Resource: !Sub arn:aws:iam::*:role/${AssumeRoleName}
        -
          PolicyName: NukeListOUAccounts
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: organizations:ListAccountsForParent
                Resource: "*"

  NukeScriptProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: NO_ARTIFACTS
      BadgeEnabled: false
      Description: Builds a container to run AWS-Nuke for all accounts within the specified OU
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/docker:18.09.0
        ImagePullCredentialsType: CODEBUILD
        PrivilegedMode: true
        Type: LINUX_CONTAINER
      LogsConfig:
        CloudWatchLogs:
          GroupName: !Sub "AccountNuker-${AWS::StackName}"
          Status: ENABLED
      Name: !Sub "AccountNuker-${AWS::StackName}"
      ServiceRole: !GetAtt NukeScriptProjectRole.Arn
      Source:
        BuildSpec: !Sub |
          version: 0.2
          phases:
            install:
              commands:
                - apt-get install jq
                - wget https://github.com/rebuy-de/aws-nuke/releases/download/v2.10.0/aws-nuke-v2.10.0-linux-amd64
                - mv aws-nuke-v2.10.0-linux-amd64 /bin/aws-nuke
                - chmod +x /bin/aws-nuke
            build:
              commands:
                - aws organizations list-accounts-for-parent --parent-id ${ParentOuId} |jq -r '.Accounts |map(.Id) |join("\n")' |tee -a accounts.txt
                - aws s3 cp s3://${BucketName}/aws-nuke-config.yaml .
                - |
                  while read -r line; do
                    echo "Assuming Role for Account $line";
                    aws sts assume-role --role-arn arn:aws:iam::$line:role/${AssumeRoleName} --role-session-name account-$line --query "Credentials" > $line.json;
                    cat $line.json
                    ACCESS_KEY_ID=$(cat $line.json |jq -r .AccessKeyId);
                    SECRET_ACCESS_KEY=$(cat $line.json |jq -r .SecretAccessKey);
                    SESSION_TOKEN=$(cat $line.json |jq -r .SessionToken);
                    cp aws-nuke-config.yaml $line.yaml;
                    sed -i -e "s/000000000000/$line/g" $line.yaml;
                    echo "Configured aws-nuke-config.yaml";
                    echo "Running Nuke on Account $line";
                    # TODO: Add --no-dry-run flag for Production
                    aws-nuke -c $line.yaml --force --access-key-id $ACCESS_KEY_ID --secret-access-key $SECRET_ACCESS_KEY --session-token $SESSION_TOKEN |tee -a aws-nuke.log;
                    nuke_pid=$!;
                    wait $nuke_pid;
                  done < accounts.txt
                - echo "Completed Nuke Process for all accounts"

            post_build:
              commands:
                - cat aws-nuke.log
        Type: NO_SOURCE

  CloudWatchNukeScriptSchedule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub NukeScriptCloudWatchSchedule-${AWS::StackName}
      Description: Scheduled Event for running AWS Nuke on all accounts within the specified OU
      ScheduleExpression: cron(0 7 ? * 1-5 *)
      State:  ENABLED
      RoleArn: !GetAtt CloudWatchNukeScriptScheduleRole.Arn
      Targets:
      -
        Arn: !GetAtt NukeScriptProject.Arn
        RoleArn: !GetAtt CloudWatchNukeScriptScheduleRole.Arn
        Id: NukeScriptId
